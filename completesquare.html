<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Factoring Quadratics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="completesquare.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="w3-container spartan">
            <h1><a href="index.html"><i class="fa fa-home"></i></a> ACAD Math Apps</h1>
            <img src="Images/Spartan-Logo2.png" height="50" class="logo" />
        </div>
        
        <!-- Body -->
        <div class="w3-container">
            <h2>Completing the Square for Vertex Form</h2>
            <p>
                Click the button to generate a quadratic function. Complete the square to write the function in vertex form.
            </p>

            <div class="w3-panel w3-border-green w3-leftbar w3-topbar">
                <h3>Complete the Square when <i>a</i> = 1</h3>
                <p>Use odd <i>b</i> values? <input type="checkbox" id="oddB"></p>
            </div>
            <button onclick="startFresh()" id="startFresh">Start</button>
            
            <div id="scoreGrid" class="grid">
                <div id ="numberCorrect"><p>Correct: 0</p></div>
                <div id ="numberGuesses"><p>Guesses: 0</p></div>
                <div id ="percentCorrect"><p>Percent: 0%</p></div>
            </div>
            <div id="quadToFactor"></div>
            <br />
            <h3 class="math">(<i>x</i> <input id="hValue" size="2">)<sup>2</sup> <input id="kValue" size="2"></h3>
            <br /><br />
            <button onclick="testFactoring()" id="testFactoring" style="visibility: hidden;">Check Answer</button><button onclick="getQuad()" id="nextQuad" style="visibility: hidden;">Next Quadratic</button>
            <br /><br />
            <div id ="result"></div>
        </div>
    </body>
</html>
