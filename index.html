<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="title">Parent Functions</h1>
        <p>Click the button to match parent function names, equations, and graphs.  Then click the button at the bottom to check your answer.</p>
        <button onclick="reset()" id="start">Start</button>
        
        <h2 class="subhead">Names</h2>
        <div id="nameDiv"></div>
        
        <h2 class="subhead">Equations</h2>
        <div id="eqDiv"></div>
        
        <h2 class="subhead">Graphs</h2>
        <div id="graphDiv"></div>
        
        <br />
        <button onclick="check()">Check Answer</button>
        <div id="checkDiv"></div>
        <br />
        <button onclick="reset()">Reset</button>
    </body>
</html>
