<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Factoring Quadratics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="simplestradical.js"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="w3-container spartan">
            <h1><a href="index.html"><i class="fa fa-home"></i></a> ACAD Math Apps</h1>
            <img src="Images/Spartan-Logo2.png" height="50" class="logo" />
        </div>
        
        <!-- Body -->
        <div class="w3-container">
            <h2>Simplest Radical Form</h2>
            <p>
                Click the button to generate a radical number.  Fill the boxes for the rational part and irrational part to give the original number's simplest radical form.
            </p>
            <p><i>NOTE: If there is no irrational part, just leave that box blank.</i></p>

            <button onclick="startFresh()" id="startFresh">Start</button>
            
            <div id="scoreGrid" class="grid">
                <div id ="numberCorrect"><p>Correct: 0</p></div>
                <div id ="numberGuesses"><p>Guesses: 0</p></div>
                <div id ="percentCorrect"><p>Percent: 0%</p></div>
            </div>
            <div id="radical" style="text-align: left"></div>
            <br />
            <input id="rational" style="width: 40px; height: 40px; font-size: x-large"> <input id="irrational" style="text-align: right; font-size: x-large" class="radical">
            <br /><br />
            <button onclick="testRad()" id="testRad" style="visibility: hidden;">Check Answer</button><button onclick="getRad()" id="nextRad" style="visibility: hidden;">Next Radical</button>
            <br /><br />
            <div id ="result"></div>
        </div>
    </body>
</html>
